{% extends "layout.html" %}

{% block title %}Kep Talebi{% endblock title %}

{% block styles %}
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/talepler.css' %}">
{% endblock styles %}


{% block content %}

<div class="form-container">
    <div class="form-box">
        <h1>Hat Talebi</h1>

        <div class="document-item"  id = 'kurulus_sozlesmesi'>
            <form action="{% url 'upload:kurulus_sozlesmesi' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" name="document_type" value="kurulus_sozlesmesi">Kurulus Sozlesmesi Yukle
                    {% if is_files_uploaded.kurulus_sozlesmesi %}
                    <span class="emoji">✔</span>
                    {% else %}
                    <span class="emoji">✘</span>
                    {% endif %}
                </button>
            </form>
        </div>

        
        
        <div class="document-item"  id = 'sirketin_mali_bilgileri'>
            <form action="{% url 'upload:sirketin_mali_bilgileri' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" name="document_type" value="sirketin_mali_bilgileri">Sirketin Mali Bilgileri Yukle
                    {% if is_files_uploaded.sirketin_mali_bilgileri %}
                    <span class="emoji">✔</span>
                    {% else %}
                    <span class="emoji">✘</span>
                    {% endif %}
                </button>
            </form>
        </div>

        <form action="{% url 'upload:hat_talebi' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="action" value='create_request'>
            <button id="submit-button" type="submit"
                {% if disable_button %}
                    enabled
                {% else %}
                    disabled
                {% endif %}
            >Talep Olustur</button>
        </form>
    </div>
</div>

{% endblock content %}
