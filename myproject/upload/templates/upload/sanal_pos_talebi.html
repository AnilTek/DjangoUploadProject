{% extends "layout.html" %}

{% block title %}Kep Talebi{% endblock title %}

{% block styles %}
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/talepler.css' %}">
{% endblock styles %}


{% block content %}


<div class="form-container">
    <div class="form-box">
        <h1>Sanal Pos Talebi</h1>

        <div class="document-item"  id = 'ticaret_sicil_tasdiknamesi'>
            <form action="{% url 'upload:ticaret_sicil_tasdiknamesi' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" name="document_type" value="ticaret_sicil_tasdiknamesi">Ticaret Sicil Tasdiknamesi Yukle
                    {% if is_files_uploaded.ticaret_sicil_tasdiknamesi %}
                    <span class="emoji">✔</span>
                    {% else %}
                    <span class="emoji">✘</span>
                    {% endif %}
                </button>
            </form>
        </div>

        
        
        <div class="document-item"  id = 'vergi_levhasi'>
            <form action="{% url 'upload:vergi_levhasi' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" name="document_type" value="vergi_levhasi">Vergi Levhasi Yukle
                    {% if is_files_uploaded.vergi_levhasi %}
                    <span class="emoji">✔</span>
                    {% else %}
                    <span class="emoji">✘</span>
                    {% endif %}
                </button>
            </form>
        </div>

        <form action="{% url 'upload:sanal_pos_talebi' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="action" value='create_request'>
            <button id="submit-button" type="submit"
                {% if disable_button %}
                    enabled
                {% else %}
                    disabled
                {% endif %}
            >Talep Olustur</button>
        </form>
    </div>
</div>

{% endblock content %}
